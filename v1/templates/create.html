{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add New Message {% endblock %}</h1>
    <form method="post">
        <label for="subject">Subject</label>
        <br>
        <select name="subject" id="subject">
            <option value="Repair">Repair</option>
            <option value="Order">Order</option>
            <option value="Other" selected>Other</option>
        </select>
        <br>
        <br>

        <label for="fullname">Full Name</label>
        <br>
        <input type="text"
               name="fullname"
               placeholder="John Doe"
               value="{{ request.form['fullname'] }}">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" name="email"
               placeholder="john@doe.com"
               value="{{ request.form['email'] }}"></input>
        <br>
        <br>

        <label>Gender</label>
        <br>
        <input checked type="radio" id="gender-male" name="gender" value="Male">
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" value="Female">
        <label for="gender-female">Female</label>
        <br>
        <br>

        <label for="message">Message</label>
        <br>
        <textarea name="message"
                  placeholder="Message content"
                  rows="15"
                  cols="60"
                  >{{ request.form['message'] }}</textarea>
        <br>
        <br>

        <label for="contry">Country</label>
        <br>
        <select name="country" id="country">
            <option value="Nirvana" selected>Nirvana</option>
            <option value="Some">Some country</option>
            <option value="Another">Another one</option>
            <option value="Europe">Europe</option>
            <option value="London">London</option>
        </select>
        <br>
        <br>

        <button class="submitButton type="submit">Submit</button>
    </form>
{% endblock %}
